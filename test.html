<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moda Projesi - Frontend</title>

    <!-- Adım 1: Tailwind CSS'i CDN üzerinden projemize dahil ediyoruz. -->
    <!-- Bu, yerel kurulumla ilgili tüm sorunları atlamamızı sağlar. -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- React uygulamamız bu div'in içine yerleşecek -->
    <div id="root"></div>

    <!-- Adım 2: React ve ReactDOM kütüphanelerini CDN üzerinden ekliyoruz -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Adım 3: Babel'i ekliyoruz. Bu, tarayıcının JSX (React'in HTML benzeri yazımını) anlamasını sağlar -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- =================================================================== -->
    <!-- ADIM 4: TÜM REACT KODUNUZU BURAYA YAZACAKSINIZ -->
    <!-- =================================================================== -->
    <script type="text/babel">
      // --- Bileşenler (Components) ---
      // Gelecekte bu bileşenleri ayrı dosyalara taşıyabilirsiniz.

      function App() {
        // Şimdilik sadece Login sayfasını gösteriyoruz.
        return (
          <div>
            <LoginPage />
          </div>
        );
      }

      function LoginPage() {
        return (
          <div className="flex items-center justify-center min-h-screen">
            <div className="p-8 bg-white rounded-lg shadow-xl w-full max-w-sm">
              <h2 className="text-2xl font-bold text-center text-gray-800 mb-8">
                Giriş Yap
              </h2>
              <form>
                <div className="mb-4">
                  <label
                    className="block text-gray-700 text-sm font-bold mb-2"
                    htmlFor="username"
                  >
                    Kullanıcı Adı
                  </label>
                  <input
                    className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="username"
                    type="text"
                    placeholder="Kullanıcı adınız"
                  />
                </div>
                <div className="mb-6">
                  <label
                    className="block text-gray-700 text-sm font-bold mb-2"
                    htmlFor="password"
                  >
                    Şifre
                  </label>
                  <input
                    className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="password"
                    type="password"
                    placeholder="******************"
                  />
                </div>
                <div className="flex items-center justify-center">
                  <button
                    className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline w-full transition duration-300"
                    type="button"
                  >
                    Giriş Yap
                  </button>
                </div>
              </form>
            </div>
          </div>
        );
      }

      // --- React Uygulamasını Başlatma ---
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
